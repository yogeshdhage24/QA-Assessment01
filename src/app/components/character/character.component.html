<div class="card">
  <div class="card-body">
    <h6 class="card-subtitle mb-2 text-muted">{{character.name}}</h6>

    <div class="row">
      <div testID="SearchText-col-sm-2" class="col-sm-2">Gender:</div>
      <div testID="SearchText-col-sm-10" class="col-sm-10">
        {{character.gender}}
      </div>
    </div>

    <div class="row">
      <div testID="SearchText-Birth year" class="col-sm-2">Birth year:</div>
      <div testID="SearchText-Birth year1" class="col-sm-10">
        {{character.birth_year}}
      </div>
    </div>

    <div class="row">
      <div testID="SearchText-Eye color" class="col-sm-2">Eye color:</div>
      <div class="col-sm-10">
        {{character.eye_color}}
      </div>
    </div>

    <div class="row">
      <div testID="SearchText-Skin color" class="col-sm-2">Skin color:</div>
      <div class="col-sm-10">
        {{character.skin_color}}
      </div>
    </div>
  </div>
</div>
